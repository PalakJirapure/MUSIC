{%extends 'Groovy/basic.html'%}
{% block title %}All Songs{% endblock %}

{% block body %}
<div class="container">
{% for i in song %}

<div class="card mb-3" style="max-width: 940px; padding-top: 3%;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/media/{{i.image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color:sienna; font-weight: 550; font-family: Georgia, 'Times New Roman', Times, serif;">{{i.name}}</h5>
          <p class="card-text" style="color: midnightblue;">{{i.singer}}</p>
          <a href="/Groovy/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
