{%extends 'Groovy/basic.html'%}
{% block title %}All Songs{% endblock %}

{% block body %}

<div style="background-color:burlywood;">
<div class="container">
    <div class="row">
        <div class="col-md-6" style="padding-top: 5%;">
            <img src="/media/{{song.image}}" alt="" height="400px" width="500px">
        </div>
        <div class="col-md-6">
            <h2 style="padding-top: 10%; font-weight: 550; color:sienna; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 500%;">SONG: {{song.name}}</h2>
            <h3 style="padding-top: 2%; font-weight: 500 ; color:midnightblue; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 250%;">MOVIE: {{song.movie}}</h3>
            <h4 style="padding-top: 2%; font-weight: 450; color:black; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 150%;">SINGER: {{song.singer}}</h4>
            
            <audio controls style="padding-top: 2%;">
                <source src="/media/{{song.song}}" type="audio/mp3" >
            </audio>
            <div style="padding-top: 2%;">
                <a href="/media/{{song.song}}"><button class="btn btn-outline-danger">DOWNLOAD</a>
            </div>
            <h5 style="padding-top: 2%; font-weight: 400; color: black; font-family: Georgia, 'Times New Roman', Times, serif; text-align:center;">LYRICS: {{song.lyrics}}</h5>

        </div>
    </div>
</div>
</div>

{% endblock %}
